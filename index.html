<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-box">
      <div class="image"><img src="./Calculator-amico.png" height="30%" /></div>
      <div class="container">
        <input id="result" type="text" disabled />
        <div class="box">
          <div class="row1">
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
          </div>
          <div class="row2">
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
          </div>
          <div class="row3">
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
          </div>
          <div class="row4">
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('/')">/</button>
            <button onclick="calculate()">=</button>
          </div>
        </div>
        <input type="button" value="C" onclick="clearScreen()" id="btn" />
      </div>
    </div>
    <footer>
      <h3 style="text-align: center">Calculate and get your resultüòÅ</h3>
    </footer>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
